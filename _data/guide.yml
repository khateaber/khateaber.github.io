- name: ped
  label: حرکت پیاده
  items:
    - title: استفاده از خط عابر پیاده​
      description: در صورت وجود خط عابر پیاده در فاصله ۵۰ متری از آن عبور کنیم.
      icon: /assets/img/p1.jpg
    - title: توجه به وسایل در حال گردش​
      description: در تقاطع‌های حواسمان به وسایل نقلیه در حال گردش باشد.
      icon: /assets/img/p2.jpg
    - title: عبور هنگام چراغ سبز عابر
      description: در صورت وجود چراغ عابر پیاده در تقاطع، تنها هنگام سبز بودن چراغ عبور کنید.
      icon: /assets/img/p3.jpg
    - title: پوشیدن لباس روشن در شب
      description: هنگام شب دید رانندگان کاهش می‌یابد. برای دیده شدن لباس روشن بپوشید.
      icon: /assets/img/p4.jpg
    - title: توجه به نقاط کور وسایل نقلیه​
      description: کامیون، اتوبوس، تریلی، و ... نقاط کور بیشتری دارند. هنگام عبور از کنار این وسایل بیشتر مراقب باشیم.​
      icon: /assets/img/p5.jpg
- name: drive
  label: حرکت سواره
  items:
    - title: توقف کامل برای عابر پیاده
      description: در تقاطع‌ها و قبل از خط عابر به طور کامل برای عبور امن عابرپیاده بایستیم.
      icon: /assets/img/s1.jpg
    - title: توجه به عابر در هنگام سبقت
      description: در هنگام سبقت به عابرپیاده توجه داشته باشیم.
      icon: /assets/img/s2.jpg
    - title: رعایت سرعت مجاز
      description: از سرعت ۵۰ در ساعت در خیابان‌ها و ۲۰ کیلومتر در ساعت در کوچه‌ها و میادین تجاوز نکنیم.
      icon: /assets/img/s3.jpg
    - title: توجه به عابر در هنگام گردش
      description: هنگام گردش در تقاطع‌ها حواسمان به عابران پیاده باشد.
      icon: /assets/img/s4.jpg
    - title: نگاه به عقب قبل از بازکردن در
      description: قبل از بازکردن در خودرو، از عدم عبور دوچرخه یا سایر وسایل نقلیه مطمئن شویم.
      icon: /assets/img/s5.jpg
    - title: رعایت فاصله ۱متری با دوچرخه
      description: هنگام رانندگی کنار دوچرخه یا موتور فاصله یک متری را حفظ کنیم.
      icon: /assets/img/s6.jpg
- name: cycle
  label: حرکت با دوچرخه و موتورسیکلت
  items:
    - title: پیروی از قوانین رانندگی
      description: تمامی قوانین و علایم رانندگی برای حرکت با دوچرخه و موتورسیکلت نیز صدق می‌کند.
      icon: /assets/img/b1.jpg
    - title: عدم حرکت در پیاده‌رو
      description: از پیاده‌رو برای حرکت با دوچرخه و موتورسیکلت استفاده نکنیم.
      icon: /assets/img/b2.jpg
    - title: استفاده از دست به عنوان راهنما
      description: در صورت نداشتن چراغ راهنما در هنگام گردش یا تغییر مسیر از دست استفاده کنیم.
      icon: /assets/img/b3.jpg
    - title: استفاده از چراغ هنگام شب
      description: با رانندگی در شب بدون چراغ جان خود و دیگران را به خطر نیاندازیم.
      icon: /assets/img/b4.jpg
    - title: استفاده از کلاه ایمنی
      description: استفاده از کلاه ایمنی هنگام رانندگی از لحاظ قانونی اجباری و از لحاظ ایمنی حیاتی است.
      icon: /assets/img/b5.jpg
    - title: حرکت در مسیر مستقیم
      description: با حرکت در مسیر مستقیم پیش‌بینی حرکت را ممکن سازید و از تغییر مسیر ناگهانی پرهیز کنید.
      icon: /assets/img/b6.jpg
