---
layout: default
---
<section id="topSection" class="h-100 py-3 bg-dark text-light{% if page.lang == 'en'%} english{%endif%}" style="{% if page.coverImg %} background-image:linear-gradient(#00000090, #00000090),url('{{page.coverImg}}');{%endif%}">
  <div class="container p-5 h-100">
    <div class="row h-100">
      <div class="d-flex  align-items-center flex-column">
        <div class="h1 px-4 pt-4 mb-0">
          {{page.title}}
        </div>
      </div>
    </div>
    <div class="row h-100">
      <div class=" p-3 d-flex  align-items-center flex-column">
        <div class="p-4 mb-0 persianDate" data-timestamp="{{page.date | date: '%s'}}">
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <div class="content">
          {{page.content| markdownify}}
        </div>
        {% include image-gallery.html folder="/assets/img/posts/1" %}
      </div>
    </div>
  </div>
</section>
